<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
            margin: 0;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 8px;
            resize: vertical;
            box-sizing: border-box;
            font-size: 14px;
        }
        #savePrompt {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        #savedPrompts {
            max-height: 300px;
            overflow-y: auto;
        }
        .prompt-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .prompt-text {
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-word;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        .button-group button {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        .button-group button:hover {
            opacity: 0.8;
        }
        .copy-btn {
            background-color: #4CAF50; /* Green */
        }
        .edit-btn {
            background-color: #FFC107; /* Yellow */
        }
        .delete-btn {
            background-color: #F44336; /* Red */
        }
    </style>
</head>
<body>
    <textarea id="promptInput" placeholder="Enter your prompt here"></textarea>
    <button id="savePrompt">Save Prompt</button>
    <div id="savedPrompts"></div>
    <script src="popup.js"></script>
</body>
</html>
